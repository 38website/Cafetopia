<ion-view style="" title="Find a Cafe">
    <ion-content class="has-header" style="background-image: url(../img/bg.jpg);" overflow-scroll="true" padding="'true'">
        <form style="" class="list">
            <label style="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="" type="search">
            </label>
        </form>

        <div class="row list card">
          <div class="col card">
            <div class="item item-divider item-assertive"><strong>Best for:</strong></div>
            <ion-list>
              <ion-checkbox ng-model="filter.drinks">Drinks</ion-checkbox>
              <ion-checkbox ng-model="filter.desserts">Desserts</ion-checkbox>
              <ion-checkbox ng-model="filter.mains">Mains</ion-checkbox>
            </ion-list>
          </div>
          <div class="col card">
            <div class="item item-divider item-assertive"><strong>Nearby:</strong></div>
            <ion-list>
              <ion-checkbox ng-model="filter.town">Town</ion-checkbox>
              <ion-checkbox ng-model="filter.east">East</ion-checkbox>
              <ion-checkbox ng-model="filter.west">West</ion-checkbox>
              <ion-checkbox ng-model="filter.north">North</ion-checkbox>
            </ion-list>
          </div>
          <div class="col card">
            <div class="item item-divider item-assertive"><strong>Sort by:</strong></div>
            <ion-list>
              <ion-radio ng-model="choice" ng-value="'A'">Popularity</ion-radio>
              <ion-radio ng-model="choice" ng-value="'B'">Recent</ion-radio>
              <ion-radio ng-model="choice" ng-value="'C'">Price</ion-radio>
            </ion-list>
          </div>
        </div>

        <div style="" class="list card" style="background-color: transparent; border:0px;">
          <div class="item item-divider item-assertive"><strong>Recommended for You</strong></div>
          <div class="item item-body">
            <div class="card">
              <a href="#/cafe1" style="display: inline-block; width: 100%; height: auto;">
                <img src="img/1.jpg" height="auto" width="100%">
              </a>
              <div class="item item-divider item-assertive">Cafe X</div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card">
                  <img style="width: 100%; height: auto;" src="img/2.jpg" height="auto" width="100%">
                  <div class="item item-divider item-assertive">Cafe #2</div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                <img style="width: 100%; height: auto;" src="img/3.jpg" height="auto" width="100%">
                <div class="item item-divider item-assertive">Alpha Cafe</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
