        <div style="" class="list card">

            <div class="item item-body">
                <form style="" class="list">
                    <div style="width: 251.2px; height: 228px;" class="spacer"></div>
                    <div style="" class="button-bar">
                        <button style="" class="button button-positive button-block icon ion-happy-outline"></button>
                        <button style="" class="button button-energized button-block icon ion-image"></button>
                        <button style="" class="button button-balanced button-block icon ion-android-person-add"></button>
                    </div>
                    <label style="" class="item item-input">
                        <input placeholder="Chat here!" type="text">
                    </label>

            </div>
        </div>
        <ion-list style="">

        <ion-list style="">

              </div>
            </ion-item>
        </ion-list>

                <form style="" class="list">

                  </div>

                </form>
